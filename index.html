<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flatdango Movie App</title>
    <link rel="stylesheet" href="./index.css" />
</head>
<body>
    <div class="hi">

    <script src="./index.js"></script>

</html>
