<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flatdango - Movie Theater</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <h1>Flatdango - Movie Theater</h1>
  </header>

  <main>
    <section class="movie-details">
      <div id="movieDetails">
        <!-- Movie details will be populated here dynamically -->
      </div>
      <button id="buyTicketBtn">Buy Ticket</button>
    </section>

    <section class="movie-list">
      <ul id="films">
        <!-- Movie list will be populated here dynamically -->
      </ul>
    </section>
  </main>

  <script src="index.js"></script>
</body>
</html>
